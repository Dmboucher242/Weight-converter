<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
    <title>Weight Converter </title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center"> Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg"
                            placeholder="Enter Pounds">
                    </div>
                </form>
                <div id="output">
                    <div class="card mb-2 gs">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput">
                            </div>
                        </div>
                    </div>

                    <div class="card mb-2 kg">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput">
                            </div>
                        </div>
                    </div>


                    <div class="card  mb-2 oz">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>

        document.getElementById('lbsInput').addEventListener('input', function (e) {
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs / 0022046;

            document.getElementById('kgOutput').innerHTML = lbs / 2.2046;

            document.getElementById('ozOutput').innerHTML = lbs * 16;
        })
    </script>

</body>

</html>
